<!doctype html>
<html lang="en">
  <head>
    <style>
        .loader{
          font-size:2em;

          display:flex;
          flex-direction:row;
          justify-content: center;
          animation: slidein 2s infinite;
          animation-timing-function: cubic-bezier(0.77, 0, 0.175, 1);
          position:absolute;
          top:28px;
        }
        .tractor{
          transform: scale(-1, 1);
        }

        .grass{
          width:40%;
          height:40px;
          background:linear-gradient(to bottom, rgba(0,110,46,1) 0%,rgba(0,110,46,0) 63%,rgba(0,110,46,0) 100%);
          position:absolute;
          top:120px;
          left:35%;
          border-top-right-radius:5px;
          border-top-left-radius:5px;
        }

        @keyframes slidein {
          0% {
            left:40%;
            opacity:0;
          }
          50% {
            opacity:1;
          }
          100% {
            left:60%;
            opacity:0;
          }
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
